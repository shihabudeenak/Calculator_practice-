<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
    <div id="Calculator">
      <div id="header-sec">
        <h1>Calculator</h1>
      </div>
      <div id="display-part">
        <textarea id="display" cols="12" rows="2" readonly></textarea>
      </div>
      <div id="buttons">
        <button class="num" onclick="clearDisplay()">AC</button>
        <button class="num" onclick="removeOne()">R</button>
        <button class="num" onclick="addToDisplay('%')">%</button>
        <button class="operations" onclick="addToDisplay('/')">/</button>
        <button class="num" onclick="addToDisplay('7')">7</button>
        <button class="num" onclick="addToDisplay('8')">8</button>
        <button class="num" onclick="addToDisplay('9')">9</button>
        <button class="operations" onclick="addToDisplay('*')">x</button>
        <button class="num" onclick="addToDisplay('4')">4</button>
        <button class="num" onclick="addToDisplay('5')">5</button>
        <button class="num" onclick="addToDisplay('6')">6</button>
        <button class="operations" onclick="addToDisplay('-')">-</button>
        <button class="num" onclick="addToDisplay('1')">1</button>
        <button class="num" onclick="addToDisplay('2')">2</button>
        <button class="num" onclick="addToDisplay('3')">3</button>
        <button class="operations" onclick="addToDisplay('+')">+</button>
        <button class="num" onclick="addToDisplay('00')">00</button>
        <button class="num" onclick="addToDisplay('0')">0</button>
        <button class="num" onclick="addToDisplay('.')">.</button>
        <button class="equal" onclick="calcDisplay('=')">=</button>
      </div>
    </div>
    <div id="sketch">Coded by <a href="https://www.linkedin.com/in/shihabudeen-a-k-594a872b2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">SHIHABUDEEN A.K</a></div>


  <script src="index.js"></script>

</body>
</html>
